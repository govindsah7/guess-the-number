<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessnumber</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image" src="images/image.png" alt="logo" width="200" height="150" >

            <section class="eventSection"> 
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 Attempts</button>
                    <button onclick="hardMode()">Hard: 5 Attempts</button>
                </div>
            </section>

        </div>
        <!-- game area -->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>

            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="Number" id="inputBox" min="1" max="100" placeholder="Enter Your Guess" onchange="compareGuess()">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>   
            </section>        
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
